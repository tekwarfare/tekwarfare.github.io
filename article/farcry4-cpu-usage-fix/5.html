      <h1>FarCry 3 Blood Dragon Benchmark</h1>

      <img id="feature" src="farcry3bd-banner.jpg">

      <h3>Video Settings</h3>

      <img src="fc3bd-video.png" width=644px>

      <h3>Frametimes</h3>

      <div class="graph">
        <img id="graph-ft" src="fc3bd-before-ft.png">

        <button onclick="document.getElementById('graph-ft').src='fc3bd-after-ft.png'">After</button>
